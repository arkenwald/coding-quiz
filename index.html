<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Vina+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Coding Quiz Challenge</title>
</head>

<body>
    <body class="main">
        <div class="header">
            <div class="topBar">
                <div class="highScore">
                    <a href="#" id="scoreBoardLink" onclick="viewHighScores()">View High Scores</a>
                    <a href="#" id="startLink" onclick="returnToQuiz()" style="display: none;">Return to Quiz</a>
                </div>
                Time: <span id="timer">0</span>
            </div>
        </div>
        </div>
        <div class="gameMain">
            <div class="row justify-content-center">
                <main class="col-12 col-md-8">
                    <h1 id="headingQuiz" class="mb-3">Coding Quiz Challenge</h1>
                    <div id="enterInitialsForm" class="py-4 mb-3 border-bottom" style="display: none;">
                        <h3>Enter your Initials</h3>
                        <form>
                            <input id="initialsForm" type="text" name="score"
                                style="border: 1px solid #d6d6d6;" /><button style="    background-color: #f6f5f5;
                            border: 1px solid #d6d6d6;
                            height: 28px;
                            border-left: none;" id="submitButton">Submit</button>
                        </form>
                    </div>
                    <div id="quizDesc">
                        <p>Test your knowledge of Javascript by answering a series of questions.</p>

                        <button onclick="startQuiz()" class="btn btn-dark">Start the quiz</button>
                    </div>
                    <div id="multipleChoice">
                    </div>
                    <div id="rankingList">
                    </div>
                </main>
            </div>
        </div>
        <script src="./Assets/script.js"></script>
    </body>
</html>
